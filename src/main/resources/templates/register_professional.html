<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    lang="en"
    >
    <head th:replace="~{layout/head :: head('Professional Register')}">
        
<!--        <th:block th:replace="${additionalHeadContent}">
            <link rel="stylesheet" th:href="@{/css/register.css}">
        </th:block>-->
    </head>
    <body class="register-body">
         <div class="container p-4">
      <h1 class="text-center mt-3 register-title">Register User</h1>
      <form action="#" class="text-center m-5 p-4 register-body">
        <div class="row justify-content-center mb-4">
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-4 mb-lg-0"
          >
            <label class="col-sm-3 col-lg-3 col-form-label text-md-end text-start" for="name"
              >Name:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input class="form-control" type="text" id="name" name="name" />
            </div>
          </div>
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-lg-0"
          >
            <label
              class="col-sm-3 col-lg-3 col-form-label text-md-end text-start"
              for="lastname"
              >Lastname:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input
                class="form-control"
                type="text"
                id="lastname"
                name="lastname"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-4">
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-4 mb-lg-0"
          >
            <label class="col-sm-3 col-lg-3 col-form-label text-md-end text-start" for="username"
              >Username:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input class="form-control" type="text" id="username" name="username" />
            </div>
          </div>
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-lg-0"
          >
            <label
              class="col-sm-3 col-lg-3 col-form-label text-md-end text-start"
              for="email"
              >Email:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input
                class="form-control"
                type="email"
                id="email"
                name="email"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-4">
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-4 mb-lg-0"
          >
            <label class="col-sm-3 col-lg-3 col-form-label text-md-end text-start" for="password"
              >Password:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input class="form-control" type="password" id="password" name="password" />
            </div>
          </div>
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-lg-0"
          >
            <label
              class="col-sm-3 col-lg-3 col-form-label text-md-end text-start"
              for="repeatPassword"
              >Repeat Password:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input
                class="form-control"
                type="password"
                id="repeatPassword"
                name="repeatPassword"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-4">
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-4 mb-lg-0"
          >
            <label class="col-sm-3 col-lg-3 col-form-label text-md-end text-start" for="DOB"
              >Date of Bird:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input class="form-control" type="text" id="DOB" name="DOB" />
            </div>
          </div>
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-4 mb-lg-0"
          >
            <label
              class="col-sm-3 col-lg-3 col-form-label text-md-end text-start"
              for="NIC"
              >NIC:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input
                class="form-control"
                type="text"
                id="NIC"
                name="NIC"
              />
            </div>
          </div>
        </div>
        <div class="row justify-content-center mb-4">
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-4 mb-lg-0"
          >
            <label class="col-sm-3 col-lg-3 col-form-label text-md-end text-start" for="service"
              >Service:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <select class="form-select" name="service" id="service">
                <option value="">Selecciona uno</option>
                        <option th:each="service : ${services}"
                                th:value="${service}"
                                th:text="${service}">
                        </option>
              </select>
            </div>
          </div>
          <div
            class="form-group col-12 col-lg-6 row align-items-center mb-lg-0"
          >
            <label
              class="col-sm-3 col-lg-3 col-form-label text-md-end text-start"
              for="price"
              >Price:
            </label>
            <div class="col-sm-9 col-md-6 col-lg-8">
              <input
                class="form-control"
                type="text"
                id="price"
                name="price"
              />
            </div>
          </div>
        </div>
        
      </form>
    </div>
    </body>
</html>
